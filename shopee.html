<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopee</title>
    <style>
    .item1 { 
        grid-area: side; 
        width:400px ;
        height:61px ;

        background-color:yellow ;
        background-image: url(3.png);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        text-align: center;
        
    }
    
    .item2 { 
        grid-area: side2;
        width:400px ;
        height:61px ;
        background-image: url(2.png);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        text-align: center;

    }
    .item3 {
        grid-area: main2; 
        width:785px ;
        height:175px ;
        background-image: url(1.png);
        background-color:yellow ;
        background-repeat: no-repeat;
        background-size: cover;
        text-align: center;
        padding-top: 20px;
        /* background-position: center ; */
        /* background-image: url(assets/taylor.webp);  */
    }
    
    .grid-container{
        display: grid;
        grid-template-areas: 
        "main2 main2 main2 main2  side"
        "main2 main2 main2 main2 side2";
        gap: 3px;
        background-color: salmon;
        padding: 30px;
        position: absolute;
    }

    .grid-container > div {
        background-color: rgba(97, 138, 150, 0.8);
        text-align: center;
        padding: 25px 0;
        font-size: 15px;
    }
    
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item1">side</div>
        <div class="item2">side2</div>
        <div class="item3">main2</div>
    </div>
</body>
</html>
